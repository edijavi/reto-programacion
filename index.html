<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactEdison</title>
  <link rel="stylesheet" href="/assets/css/style.css">

<body>
  <main >
    <div class="container">
      <nav class="navbar">
        <a class="navbar__item" href="#">Todos los contactos</a>
        <a class="navbar__item" href="#">Favoritos</a>
        <a class="navbar__item" href="#">Amigos</a>
        <a class="navbar__item" href="#">Familia</a>
        <a class="navbar__item" href="#">Trabajo</a>
      </nav>
  
      <form action="#" class="contact">
        <div class="form__group">
          <label for="search" class="form__label">Buscar</label>
          <input type="search" id="search" class="form__control">
        </div>
        <div class="contact__list" id="contact-list">
          
        </div>      
      </form>
  
      <!-- Card -->
      <article class="card">
        <div class="card__icon">
          <span class="card__avatar">C</span>
          <address class="card__details"> 
            <b class="card__name">Cesar Drake</b>
            <b class="card__category">Amigos</b>
            <hr>
          </address>
        </div>      
        
        <div class="card__body">
          <address class="card__details">

          </address>
          <button type="button" class="btn btn--edit">Editar</button>
          <button type="button" class="btn btn--add">
            <svg width="19px" height="20px" viewBox="0 0 19 20" xmlns="http://www.w3.org/2000/svg">
